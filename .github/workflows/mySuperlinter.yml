name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      -name: Checkout code
       uses: github/super-linter@v3.17.0
       
      -name: Run Super-Linter
       uses: github/super-linter@v3
       env:
        Default_Branch: main
        GITHUB_Token: ${{ secrets.GITHUB_TOKEN }}
